name: CI - Pylint

on:
  push:
    branches:
      - '**'
    paths:
      - '**.py'
  pull_request:
    branches:
      - '**'
    paths:
      - '**.py'

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          # Install project dependencies if requirements.txt exists
          if [ -f python/requirements.txt ]; then
            pip install -r python/requirements.txt
          fi

      - name: Run Pylint
        run: |
          # Find all Python files and run pylint
          # Using --exit-zero to not fail on warnings, only on errors
          # Disable some checks that are too strict for CI
          pylint python/code/**/*.py python/code/*.py \
            --disable=C0114,C0115,C0116,R0903,R0913,W0612,W0613,E0401,C0301,W0718,R0914,R0915,R0912,W0511,C0411,W0621,R0902,R1702,C0103,W1514 \
            --fail-under=5.0
