name: CD - Vue Deploy to S3

on:
  push:
    branches:
      - main
    paths:
      - 'iRemoteEngineer/**.vue'
      - 'iRemoteEngineer/**.js'
      - 'iRemoteEngineer/**.ts'
      - 'iRemoteEngineer/**.json'
      - 'iRemoteEngineer/**.css'
      - 'iRemoteEngineer/**.html'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: iRemoteEngineer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: iRemoteEngineer/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
