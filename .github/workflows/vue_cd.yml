name: CD - Vue Build and Deploy

on:
  workflow_run:
    workflows: ["CI - Vue Lint"]
    types:
      - completed
    branches:
      - '**'

jobs:
  # Build job runs on all branches to catch errors early
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    defaults:
      run:
        working-directory: iRemoteEngineer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: iRemoteEngineer/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_WEBSOCKET_URL: ${{ secrets.VITE_WEBSOCKET_URL }}
          VITE_LOBBIES_URL: ${{ secrets.VITE_LOBBIES_URL }}
          VITE_LOBBY_AUTH_URL: ${{ secrets.VITE_LOBBY_AUTH_URL }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-dist
          path: iRemoteEngineer/dist
          retention-days: 1

  # Deploy job only runs on main branch after successful build
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event.workflow_run.head_branch == 'main' }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: vue-dist
          path: dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
